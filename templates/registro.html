<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="particles-js"></div>

    <div class="wrapper">
        <h1>Únete al futuro</h1>
        <p style="text-align: center; font-size: 14px; opacity: 0.8;">Crea tu cuenta y empieza la revolución de los datos</p>
        
        <form method="post" action="/registro">
            <div class="input-box">
                <i class="fas fa-user-plus"></i>
                <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" required>
            </div>

            <div class="contenedor">
                <div class="msg" id="msg-usuario"></div>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-key icon-left"></i>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <i class="fa-solid fa-eye toggle-password icon-right" id="togglePassword" title="Mostrar contraseña"></i>
            </div>

            <div class="contenedor">
                <div class="msg" id="msg-password">Debe tener al menos 5 caracteres.</div>
            </div>

            <input class="btn" type="submit" value="Registrar">
        </form>

        <br>
        <a href="/login" style="color: #ccc; display: block; text-align: center;">
            ¿Ya tienes cuenta? Inicia sesión aquí
        </a>

        {% if error %}
            <p style="color: #FFA500; margin-top: 10px; text-align: center;">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Motor de partículas -->
    <script src="{{ url_for('static', filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/particulas.js') }}"></script>
    <script src="{{ url_for('static', filename='js/togglePassword.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"></script>
</body>
</html>
